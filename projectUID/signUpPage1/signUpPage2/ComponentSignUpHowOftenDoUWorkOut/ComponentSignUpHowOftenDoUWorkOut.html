<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>ComponentSignUpHowOftenDoUWorkOut</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="border-success">
        <fieldset style="margin: 10px;">
            <legend class="text-center">How often do you work out?</legend>
            <div class="custom-control custom-radio"><input type="radio" id="customRadio1" class="custom-control-input" name="customRadio"><label class="custom-control-label" for="customRadio1">Once a week</label></div>
            <div class="custom-control custom-radio"><input type="radio" id="customRadio2" class="custom-control-input" name="customRadio"><label class="custom-control-label" for="customRadio2">Twice a week</label></div>
            <div class="custom-control custom-radio"><input type="radio" id="customRadio3" class="custom-control-input" name="customRadio"><label class="custom-control-label" for="customRadio3">Three times a week</label></div>
            <div class="custom-control custom-radio"><input type="radio" id="customRadio4" class="custom-control-input" name="customRadio"><label class="custom-control-label" for="customRadio4">More that 4 times</label></div>
            <div class="custom-control custom-radio"><input type="radio" id="customRadio5" class="custom-control-input" name="customRadio"><label class="custom-control-label" for="customRadio5">Meh, almost never, but I would like to start.</label></div>
        </fieldset>
    </div>
	<a href="..\signUpPage2.html"> 
	<button class="btn btn-primary text-center border rounded border-primary d-flex justify-content-end align-items-end align-content-end" type="button" style="background-color: #7209b7;filter: blur(0px) brightness(101%);margin: 10px;">OK</button> </a>
    <script
        src="assets/js/jquery.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
