<!DOCTYPE html>
<html>

<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>signUp</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Pretty-Registration-Form.css">
    <link rel="stylesheet" href="assets/css/styles.css">

    <script src="assets/js/validation.js"></script>
</head>

<body style="background-color: #4cc9f0;color: rgba(33,37,41,0.37);">
    <a href="../index.html"> <img src="assets/img/Back.png" style="width: 55px;margin: 10px;"></a>
    <div class="row register-form">
        <div class="col-md-8 offset-md-2">
            <form class="border rounded border-danger shadow-lg custom-form" style="margin-top: 10px;margin-right: 20px;margin-bottom: 20px;margin-left: 20px;padding-bottom: 20px;">
                <h1>Register Form</h1>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field">* First name</label></div>
                    <div class="col-sm-6 input-column"><input id="firstName" placeholder="Minimum of 3 characters" class="form-control" type="text"></div>
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="email-input-field"> Last name</label></div>
                    <div class="col-sm-6 input-column"><input id="lastName" class="form-control" type="email"></div>
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="pawssword-input-field">* Email</label></div>
                    <div class="col-sm-6 input-column"><input id="email" class="form-control" type="email"></div>
                </div>

                <p>
                    <font id="emailError" color=" red "></font>
                </p>
                <p>
                    <div class="form-row form-group ">
                        <div class="col-sm-4 label-column "><label class="col-form-label " for="pawssword-input-field ">* Username</label></div>
                        <div class="col-sm-6 input-column "><input id="username" class="form-control " type="email " placeholder="Minimum of 3 characters "></div>
                    </div>
                    <div class="form-row form-group ">
                        <div class="col-sm-4 label-column "><label class="col-form-label " for="repeat-pawssword-input-field ">* Password </label></div>
                        <div class="col-sm-6 input-column "><input placeholder="Minimum of 6 characters " class="form-control " id="password" type="password "></div>

                    </div>

                    <button onclick="checkFields() " class="btn btn-light submit-button " type="button "><a  href="# "> Continue </a></button></form>
        </div>
    </div>
    <script src="assets/js/jquery.min.js "></script>
    <script src="assets/bootstrap/js/bootstrap.min.js "></script>
</body>

</html>
